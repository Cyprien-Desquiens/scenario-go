name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file build/Dockerfile --tag europe-west3-docker.pkg.dev/valiuz-sbx-cde/registry/ws-cpt-go:1.1-cicd
